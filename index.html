<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="bookList"></div>


<button id="newBookBtn">New Book!</button>

<div class="modal" id="modal">
    <div class="modal-header">
        <div class="title">New Book</div>
        <button id="closeBtn" class="">&times;</button>
    </div>
    <div class="modal-body">
        <form id="myForm" class form method="post">
            <label for="author" >Author:</label><br>
            <input type="text" id="author" minlength="1" value="Michael Criton" required><br>

            <label for="title">Title:</label><br>
            <input type="text" id="title" minlength="1" value="Jurassic Park" required>

            <label for="numOfPgs">Number Of Pages:</label><br>
            <input type="text" id="numOfPgs" min="1" value="448" required><br>

            <label>Have you read this?</label><br
            
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="readStatus" value="Yes" required>
            <label for="no">No</label>
            <input type="radio" id="no" name="readStatus" value="No" checked required><br>
                
            <button type="submit">Submit</button>
            
        </form>
        </div>
</div>
<div class="" id="overlay"></div>

    <script src="books.js"></script>
</body>
</html>
